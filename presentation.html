<!doctype html>
<html lang="en">    
<head>
    <meta charset="utf-8">
    <title>Angular As An MVVM Framework</title>
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>This is H1</h1>
		<h2>This is H2</h2>
		<h3>This is H3</h3>
		<h4>This is H4</h4>
                <p>And this is slide text content.</p>
		<p>And this is more content</p>
		<p>And- this is yet more.</p>
		<hr>
            </section>
	    <section id="show-a-link">
                <h1>Show a live link</h1>
                <p>Slide 2 discussed here</p>
                <p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a><p>
            </section>
 
            <section>
                <h1>Slide 3</h1>
                <p>How does one revisit an arbitrary slide in code?</p>
                <p>Visit internal slide<a href="#/show-a-link"> 2</a>
            </section>
        </div>
    </div>
    <script src="lib\js\head.min.js"></script>
    <script src="js\reveal.min.js"></script>
    <script>
    //Required, even if empty.
    Reveal.initialize({
	previewLinks: true,
	transition: 'linear'
        //controls: false;
    })
    </script>
</body>
</html>
